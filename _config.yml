title: Service Experience Design Collaborative Lab
url: https://sxdcolab.nyp.edu.sg
favicon: /images/Navigation/nyp_logo.png
colors:
  primary-color: "#ff5100"
  secondary-color: "#001c43"
  media-colors:
    - title: media-color-one
      color: "#e5e1e6"
    - title: media-color-two
      color: "#ff5100"
    - title: media-color-three
      color: "#001c43"
    - title: media-color-four
      color: "#001c43"
    - title: media-color-five
      color: "#001c43"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dl4k6rk0t3gnz.amplifyapp.com
prod: https://master.dl4k6rk0t3gnz.amplifyapp.com
facebook-pixel: ""
shareicon: /images/Landing/landing_sxdcolab.jpg
is_government: false
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
